<style>
	@charset "UTF-8";
	@import url("https://fonts.googleapis.com/css?family=Montserrat:regular,700&display=swap");

	*,
	*::before,
	*::after {
		padding: 0px;
		margin: 0px;
		border: 0px;
		box-sizing: border-box;
	}

	html,
	body {
		height: 100%;
		margin: 0;
		padding: 0;
		min-height: 100%;
		min-width: 320px;
		width: 100%;
		color: #fff;
		background: linear-gradient(140deg, #23515E, #BE838B);
		background-repeat: no-repeat;
		background-size: 200%;
		animation: gradient 10s infinite;
	}

	@keyframes gradient {
		0% {
			background-position: 0 50%;
		}

		50% {
			background-position: 100% 50%;
		}

		100% {
			background-position: 0 50%;
		}
	}

	body {
		font-family: Montserrat;
		font-size: 100%;
		line-height: 1;
		font-size: 1rem;
	}

	a {
		position: relative;
		color: #F5EFEB;
		text-decoration: none;

	}

	@media (min-width: 768px) {
		a:after {
			display: block;
			position: absolute;
			left: 0;
			/*изменить на right:0;, чтобы изменить направление подчёркивания */
			width: 100%;
			/*задаём длинну линии до наведения курсора*/
			height: 2px;
			/*задаём ширину линии*/
			background-color: #F5EFEB;
			/*задаём цвет линии*/
			content: "";
			transition: width 0.3s ease-out;
			/*задаём время анимации*/
		}

		a:hover:after {
			width: 0%;
			/*устанавливаем значение 100% чтобы ссылка подчёркивалась полностью*/
		}
	}

	a:visited {
		color: #A9C7C5;
	}

	a:visited:after {
		background-color: #A9C7C5;
	}

	ul li {
		list-style: none;
	}

	img {
		vertical-align: top;
	}

	.wrapper {
		width: 100%;
		min-height: 100%;
		overflow: hidden;
	}

	.contact-link {

		transition: color .3s ease;
	}

	.contact-link:after {
		width: 0;
	}

	.contact-link:hover {
		color: #E2CFC9;
	}

	.rootpage {
		padding: 30px;
		display: flex;
		flex-direction: column;
		align-items: flex-start;
	}

	@media (max-width: 767px) {
		.rootpage {
			padding: 30px 15px;
		}
	}

	h1 {
		color: #F5EFEB;
		font-size: 2.5rem;
		margin: 0px 0px 1.25rem 0px;
	}

	@media (max-width: 767px) {
		h1 {
			font-size: 1.85rem;
			margin: 0px 0px 1.25rem 0px;
		}
	}

	h2 {

		font-size: 1.25rem;
		margin: 0px 0px 1rem 0px;

	@media (max-width: 767px) {

			font-size: 1.125rem;

	.rootpage__info {
